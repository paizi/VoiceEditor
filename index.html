<head>
  <meta charset="utf-8" />
  <title>voice.json 编辑器</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>.footer{margin: 5px 0 0 0;}</style>
</head>

<body>
  <div class="container" style="padding-top: 40px;">
    <div class="row columns">
      <div class="col-8 col-md-8 w-8/12">
        <h1>voice.json 编辑器 Beta</h1>
        <p>仅供测试使用！</p>
        <div id="json-editor-form"></div>
      </div>
      <div class="col-4 col-md-4 w-4/12">
        <h2>JSON 输出</h2>
        <p>可在此粘贴JSON，并单击“更新”按钮来更新表单中的对应值。</p>
        <label for="output-textarea"></label>
        <button class="btn btn-primary btn-block" id="setvalue">更新</button>
        <textarea id="output-textarea" rows="15" style="width: 100%; font-family: monospace;"
          class="form-control"></textarea>
        <br>
        <h2>JSON 合法性效验</h2>
        <label for="validate-textarea">当表单更新，JSON 出现格式错误时，这里将会显示错误详情</label>
        <br>
        <textarea id="validate-textarea" readonly disabled class="form-control"></textarea>
        <br>
        <div>
          <a class="btn btn-secondary" href="?1" title="reload editor with default example settings">重置</a>
        </div>
        <br>
        <p class="footer">© 2020 blw.moe All rights reserved.</p>
        <p class="footer">Made by BlingWang with ❤️</p>
        <p class="footer"><span style="color: #fc4dad;">さくらみこ</span> 最高！</p>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
<script src="main.js"></script>

</html>
